syntax = "proto3";

package hrms.common;

option go_package = "github.com/your-org/hrms/shared/proto/common";

// Common timestamp message
message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

// Common pagination request
message PaginationRequest {
  int32 page = 1;
  int32 page_size = 2;
  string sort_by = 3;
  string sort_order = 4; // "asc" or "desc"
}

// Common pagination response
message PaginationResponse {
  int32 total_count = 1;
  int32 total_pages = 2;
  int32 current_page = 3;
  int32 page_size = 4;
}

// Common error response
message ErrorResponse {
  string code = 1;
  string message = 2;
  repeated string details = 3;
}

// Common audit fields
message AuditInfo {
  string created_by = 1;
  Timestamp created_at = 2;
  string updated_by = 3;
  Timestamp updated_at = 4;
}
